plugins.version.version: 1.1.0
bids_dir: /local/scratch/autoafids/tests/data
output_dir: /local/scratch/autoafids/tests/data/derivatives
force: true
debug: false
derivatives: false
analysis_levels: &id001
- participant
targets_by_analysis_level:
  participant: &id002
  - all
pybids_inputs:
  T1w:
    filters:
      suffix: T1w
      extension: .nii.gz
      datatype: anat
    wildcards:
    - subject
    - session
    - acquisition
    - reconstruction
    - run
  T2w:
    filters:
      suffix: T2w
      extension: .nii.gz
      datatype: anat
    wildcards:
    - subject
    - session
    - acquisition
    - reconstruction
    - run
  FLAIR:
    filters:
      suffix: FLAIR
      extension: .nii.gz
      datatype: anat
    wildcards:
    - subject
    - session
    - acquisition
    - reconstruction
    - run
  CT:
    filters:
      suffix: ct
      extension: .nii.gz
      datatype: anat
    wildcards:
    - subject
    - session
    - acquisition
    - reconstruction
    - run
parse_args:
  bids_dir:
    help: The directory with the input dataset formatted according to the BIDS standard.
  output_dir:
    help: The directory where the output files should be stored. If you are running
      group level analysis this folder should be prepopulated with the results of
      the participant level analysis.
  analysis_level:
    help: Level of the analysis that will be performed
    choices: *id001
  --participant_label:
    help: The label(s) of the participant(s) that should be analyzed. The label corresponds
      to sub-<participant_label> from the BIDS spec (so it does not include "sub-").
      If this parameter is not provided, all subjects will be analyzed. Multiple participants
      can be specified with a space seperated list.
    nargs: +
  --exclude_participant_label:
    help: The label(s) of the participant(s) that should be excluded. The label corresponds
      to sub-<participant_label> from the BIDS spec (so it does not include "sub-").
      If this parameter is not provided, all subjects will be analyzed. Multiple participants
      can be specified with a space sepearated list.
    nargs: +
  --acq:
    help: 'The acquisition sequence of the T1w image (e.g. MP2RAGE). (default: %(default)s)'
    default: MP2RAGE
    nargs: '?'
  --procprofile:
    help: 'Specify the profile and configration for preprocessing. (default: %(default)s)'
    choices:
    - slow
    - medium
    - fast
    - superfast
    default: fast
  --norm:
    help: 'Specify the normalization scheme for images as a binary choice. {0 = z-score,
      1 = min-max , 2 = tissue-based [notavailable]}. (default: %(default)s)'
    choices:
    - '0'
    - '1'
    default: '0'
  --res:
    help: 'Specify the resampling resolution (e.g. "100" for 1mm) for images, any
      resolution is supported but limited to isotropic resampling. (default: %(default)s)'
    default: '100'
  --modality:
    help: Specify the modality to use (e.g., T1w, T2w, FLAIR, or CT).
    default: T1w
    choices:
    - T1w
    - T2w
    - FLAIR
    - ct
  --derivatives:
    help: 'Path(s) to a derivatives dataset, for folder(s) that contains multiple
      derivatives datasets (default: %(default)s) '
    default: false
    nargs: +
  --model:
    help: Type of machine learning model to apply.
    default: default
    required: false
  --enable-bids-validation:
    help: "Enable validation of BIDS dataset. BIDS validation would be performed\n
      using the bids-validator plugin (if installed/enabled) or with the pybids\n
      validator implementation (if bids-validator is not installed/enabled).\n"
    dest: plugins.validator.skip
    action: store_false
    default: true
  --stereotaxy:
    help: Predict stereotactic target coordinates from output AFIDs. Also supplies
      AC-PC transform matrix (4x4) in the process.{STN = subthalamic nucelus, cZI
      = caudal zona incerta}
    choices:
    - STN
    - cZI
    default: false
    required: false
  --fidqc:
    help: 'Generate *.html files for QC of AutoAFIDs outputs. (default: %(default)s)'
    dest: fidqc
    action: store_true
    default: false
  --workdir:
    help: "Folder for storing working files. If not specified, will be in \"work/\"\
      \ subfolder \nin the output folder. You can also use environment variables when
      setting the \nworkdir, e.g. --workdir '$SLURM_TMPDIR'.\n"
    default: work
    type: str
templatet1w: resources/tpl-MNI152NLin2009cAsym_res-01_T1w.nii.gz
fcsv: resources/dummy.fcsv
fcsv_mni: resources/tpl-MNI152NLin2009cAsym_res-01_desc-groundtruth_afids.fcsv
singularity:
  synthstrip: docker://freesurfer/synthstrip:1.3
  synthsr: docker://mackenzieasnyder/synthsr:latest
resource_urls:
  default: files.osf.io/v1/resources/9fptg/providers/osfstorage/?zip=
STN: resources/stereotaxy/STN.pkl
cZI: resources/stereotaxy/STN.pkl
template_fcsv: resources/stereotaxy/target_template.fcsv
plugins.validator.skip: true
root: ''
workdir: work
snakemake_args:
- -np
pybidsdb_reset: false
pybidsdb_dir:
pybids_db_dir:
pybids_db_reset: <!DEPRECATED!>0<!DEPRECATED!>
snakemake_target: *id002
analysis_level: participant
participant_label:
exclude_participant_label:
acq: MP2RAGE
procprofile: fast
norm: '0'
res: '100'
modality: T1w
model: default
stereotaxy: false
fidqc: false
snakemake_version: 9.1.3
snakebids_version: 0.14.0
app_version: 1.1.0
snakemake_dir: /local/scratch/autoafids/autoafids
snakefile: /local/scratch/autoafids/autoafids/workflow/Snakefile
